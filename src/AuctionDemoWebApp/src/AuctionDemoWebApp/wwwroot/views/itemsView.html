<div class="col-md-6 col-md-offset-3">

    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>

    <!--<div ng-show="vm.isBusy" class="text-center"><i class="fa fa-spinner fa-spin"> Loading</i></div>-->
    <wait-cursor display-when="vm.isBusy"></wait-cursor>

    <table class="table table-responsive table-striped">
        <tr ng-repeat="item in vm.items">
            <td> {{ item.name }}</td>
            <td> {{ item.created | date }}</td>
            <td><a ng-href="#/editor/{{ item.name }}" class="btn btn-sm">Details</a></td>
        </tr>

    </table>

    <form novalidate name="newItemForm" ng-submit="vm.addItem()">
        <div class="form-group">
            <label for="name"> Item Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="vm.newItem.name" required ng-minlength="5" />
            <span ng-show="newItemForm.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newItemForm.name.$error.minlength" class="text-warning">5 Characters</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-sm" ng-disabled="newItemForm.$invalid" />

        </div>
    </form>
</div>
